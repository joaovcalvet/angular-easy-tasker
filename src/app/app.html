<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user [user]="user" [selected]="user.id === selectedUser()?.id" (selectUser)="onUserSelected($event)" />
      </li>
    }
  </ul>

  @let user = selectedUser();
  @if (user) {
    <app-tasks [user]="user" />
  } @else {
    <p>No user selected</p>
  }
</main>

<router-outlet />

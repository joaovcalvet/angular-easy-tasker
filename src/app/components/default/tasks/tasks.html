<section id="tasks">
    <header>
        <h2>{{ user().name }}'s Tasks</h2>
        <menu>
            <button>Add Task</button>
        </menu>
    </header>

    <ul>
        @if (hasTasks()) {
            @let taskList = tasks();
            @for (task of taskList; track task.id) {
                <li>
                    <app-task [task]="task" />
                </li>
            }
        } @else {
            <p>No tasks found.</p>
        }
    </ul>
</section>

<form class="add-task-form">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="Task title" />
    </div>
    <div class="form-group">
        <label for="summary">Summary</label>
        <textarea id="summary" name="summary" rows="3" placeholder="Task description"></textarea>
    </div>
    <div class="form-group">
        <label for="dueDate">Due Date</label>
        <input type="date" id="dueDate" name="dueDate" />
    </div>
    <div class="form-actions">
        <button type="button" class="btn-cancel" (click)="cancelAddingTask.emit()">Cancel</button>
        <button type="submit" class="btn-add" (click)="addedTask.emit($event)">Add Task</button>
    </div>
</form>
